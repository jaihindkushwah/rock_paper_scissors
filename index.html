<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="resultCount">
            <div class="player">
                <h3>Player</h3>
                <p>0</p>
            </div>
            <div class="computer">
                <h3>Computer</h3>
                <p>0</p>
            </div>
        </div>
        <div class="move">
            <div>
                <h2>Chose your move</h2>
                <div class="moveleft">
                    <p>Move Left: 10</p>
                </div>
            </div>
            <div class="btns">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">
                    Scissors
                </button>
            </div>
            <div class="everyResult">

            </div>
        </div>
        <div class="result">
                <h2>Game Over!</h2>
                <h1>You Won The Game!!</h1>
                <button class="restart">
                    Restart
                </button>
        </div>
    </body>
</html>
